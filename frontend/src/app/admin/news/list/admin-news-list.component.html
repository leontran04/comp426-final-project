<div class="content" *ngIf="news$ | async as news">
  <table mat-table [dataSource]="news">
    <ng-container matColumnDef="headline">
      <th mat-header-cell *matHeaderCellDef>
        <div class="header">
          News
          <button
            mat-stroked-button
            class="create-button"
            (click)="createNews()">
            Create
          </button>
        </div>
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="row">
          <p>{{ element.headline }}</p>
          <div class="action-buttons">
            <button
              mat-stroked-button
              class="edit-button"
              (click)="editNews(element)">
              Edit
            </button>
            <button mat-stroked-button (click)="deleteNews(element)">
              Delete
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['headline']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['headline']"></tr>
  </table>
</div>
