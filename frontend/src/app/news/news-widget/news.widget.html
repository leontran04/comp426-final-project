<!-- Event Card -->
<mat-card
  [ngClass]="selected ? 'selected-card' : ''"
  appearance="outlined"
  class="news-card"
  (click)="clickNews.emit(news)">
  <!-- Inner Columns -->
  <div class="inner-column">
    <div class="header-section">
      <p class="news-name">{{ news.headline }}</p>
      <p class="news-date">
        {{ news.mod_date | date: 'MMMM d' }}
      </p>
    </div>
    <div class="content-section">
      <p class="news-synopsis">
        {{ news.synopsis }}
      </p>
      <div class="organization-section">
        <img mat-card-image src="{{ news.organization?.logo }}" class="logo" />
        <p class="news-shorthand">
          {{ news.organization?.shorthand ?? '' }}
        </p>
      </div>
    </div>
  </div>
</mat-card>
